version: "2"

services:
  #  ui:
  #    image: ghcr.io/maggie0002/bdu:latest
  #    network_mode: host
  #    labels:
  #     io.balena.features.supervisor-api: "1"
  #     io.balena.features.balena-api: "1"

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.kernel-modules: "1"
      io.balena.features.sysfs: "1"
      io.balena.features.procfs: "1"

  grafana:
    image: ghcr.io/volkovlabs/balena-app:latest
    network_mode: host
    restart: always
    labels:
      io.balena.features.supervisor-api: "1"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - postgres

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    network_mode: host
    restart: always
    privileged: true
    depends_on:
      - grafana

volumes:
  grafana-data:
